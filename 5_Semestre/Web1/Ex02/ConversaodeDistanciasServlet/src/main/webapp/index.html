<!DOCTYPE html>
<html lang="pt-BR" class="h-100">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Conversor de Distâncias</title>
        <link href="bootstrap.min.css" rel="stylesheet" />
        <script src="bootstrap.bundle.min.js" defer></script>
    </head>
    <body class="d-flex flex-column h-100">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark bg-light fixed-top">
                <div class="container-fluid">
                    <h3>Conversor de Distâncias</h3>
                </div>
            </nav>
        </header>

        <main class="flex-shrink-0">
            <div class="container" style="padding: 90px 15px 0">
                <form
                    action="calculadora"
                    method="POST"
                    class="row g-3"
                    novalidate
                >
                    <!-- 1) Seleção da conversão -->
                    <div class="col-12">
                        <label for="opcao" class="form-label"
                            >Tipo de Conversão</label
                        >
                        <select
                            id="opcao"
                            name="opcao"
                            class="form-select"
                            required
                        >
                            <option value="" disabled selected>
                                -- escolha --
                            </option>
                            <option value="mi-m">Milhas => Metros</option>
                            <option value="m-mi">Metros => Milhas</option>
                            <option value="ft-m">Pés => Metros</option>
                            <option value="m-ft">Metros => Pés</option>
                        </select>
                    </div>

                    <!-- 2) Valor de entrada (apenas inteiros) -->
                    <div class="col-12">
                        <label for="valor" class="form-label">Valor</label>
                        <input
                            type="number"
                            id="valor"
                            name="valor"
                            class="form-control"
                            step="1"
                            min="0"
                            required
                        />
                    </div>

                    <!-- 3) Botão de submit -->
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">
                            Converter
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
