<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel = "stylesheet" type ="text/css" href = "estilo.css">
    <script src="bootstrap.bundle.min.js" defer></script>
</head>

<body class="d-flex flex-column h-100">
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-light">
            <div class="container-fluid">
                <h3>Desenvolvimento de Software para Web 1</h3>
            </div>
        </nav>
    </header>
    <main class="flex-shrink-0">
        <div class="container" style="padding: 90px 15px 0;">
    
    <form class="row g-3" action="valida.jsp" name="entrada" method="POST">
        <div class="mb-3 row">
            <label for="a" class="form-label">A</label>
            <input type="number" class="form-control" id="a" name="a" step="0.01" value ="0" min="-1000" max="1000">
        </div>
        <div class="mb-3 row">
            <label for="b" class="form-label">B</label>
            <input type="number" class="form-control" id="b" name="b" step="0.01" value ="0" min="-1000" max="1000">
        </div>
        <div>
            <button type="submit" class="btn btn-primary mb-3">Submeter</button>
        </div>
    </form>
    </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            Departamento de Computação - Universidade Federal de São Carlos
        </div>
    </footer>
</body>
</html>
