<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title th:text="#{conversorTitle}">Conversor de Distâncias</title>

        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/css/estilo.css}" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column h-100">
        <header>
            <nav
                class="navbar navbar-expand-md navbar-light bg-light fixed-top">
                <div
                    class="container-fluid d-flex justify-content-between align-items-center">
                    <h3 class="navbar-brand mb-0" th:text="#{conversorTitle}">
                        Conversor de Distâncias
                    </h3>

                    <div>
                        <a
                            th:href="@{/conversor(lang='pt')}"
                            style="margin-right: 8px">
                            <img
                                th:src="@{/image/Brasil.gif}"
                                alt="Português"
                                style="width: 32px"/>
                        </a>
                        <a th:href="@{/conversor(lang='en')}">
                            <img
                                th:src="@{/image/EUA.gif}"
                                alt="English"
                                style="width: 32px"/>
                        </a>
                    </div>
                </div>
            </nav>
        </header>

        <main class="flex-shrink-0" style="padding-top: 80px">
            <div class="container">
                <form th:action="@{/conversor}" method="post" class="row g-3">
                    <div class="col-12">
                        <label
                            for="opcao"
                            class="form-label"
                            th:text="#{conversionType}"
                            >Tipo de Conversão</label>
                        <select
                            id="opcao"
                            name="opcao"
                            class="form-select"
                            required>
                            <option
                                value=""
                                disabled
                                selected
                                th:text="#{selectConversion}">
                                Selecione
                            </option>

                            <option value="miToM" th:text="#{miToM}">
                                Milhas => Metros
                            </option>
                            <option value="mToMi" th:text="#{mToMi}">
                                Metros => Milhas
                            </option>
                            <option value="ftToM" th:text="#{ftToM}">
                                Pés => Metros
                            </option>
                            <option value="mToFt" th:text="#{mToFt}">
                                Metros => Pés
                            </option>
                        </select>
                    </div>

                    <div class="col-12">
                        <label
                            for="valorStr"
                            class="form-label"
                            th:text="#{value}"
                            >Valor</label>
                        <input
                            type="text"
                            id="valorStr"
                            name="valorStr"
                            class="form-control"
                            placeholder="---"
                            required/>
                    </div>

                    <div class="col-12">
                        <button
                            type="submit"
                            class="btn btn-primary"
                            th:text="#{convertButton}">
                            Converter
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <footer class="footer mt-auto py-3 bg-light">
            <div class="container text-center">
                Departamento de Computação – UFSCar
            </div>
        </footer>

        <script th:src="@{/js/bootstrap.bundle.min.js}" defer></script>
    </body>
</html>
